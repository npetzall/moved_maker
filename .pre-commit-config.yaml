default_install_hook_types:
  - pre-commit
  - commit-msg

minimum_pre_commit_version: '4.4.0'

fail_fast: false

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict

  # Rust formatting, linting, and testing
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: bash -c 'cargo fmt --all -- --check'
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-commit]

      - id: cargo-check
        name: cargo check
        entry: bash -c 'cargo check --all-features --all-targets'
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-commit]

      - id: cargo-clippy
        name: cargo clippy
        entry: bash -c 'cargo clippy --all-features --all-targets -- -D warnings'
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-commit]

      - id: cargo-test
        name: cargo test (nextest)
        entry: bash -c 'cargo nextest run --all-features --all-targets'
        language: system
        types: [rust]
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: cargo-deny
        name: cargo deny check
        entry: bash -c 'cargo deny check --config .config/deny.toml'
        language: system
        types: [rust]
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: cargo-audit
        name: cargo audit
        entry: bash -c 'cargo audit --deny warnings'
        language: system
        types: [rust]
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # Secret scanning
  - repo: https://github.com/sirwart/ripsecrets
    rev: v0.1.11
    hooks:
      - id: ripsecrets

  # Commit message validation (Conventional Commits)
  - repo: https://github.com/welpo/git-sumi
    rev: v0.2.0
    hooks:
      - id: git-sumi
        entry: git-sumi
        pass_filenames: true
        args: [--config, .config/sumi.toml, --file]
