name: Release Version

on:
  push:
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-latest
    permissions:
      # Note: contents: read is intentional. The workflow uses a GitHub App token
      # (via actions/create-github-app-token) for all write operations (checkout,
      # commit, push, tag). The default GITHUB_TOKEN has contents: read only due to
      # branch protection rules that prevent github-actions[bot] from writing directly
      # to protected branches. The App token bypasses these restrictions and is used
      # for the checkout step and all git operations requiring write access.
      contents: read
      pull-requests: read
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_name: ${{ steps.version.outputs.tag_name }}
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42  # v2.1.4
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd  # v5.0.1
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch all tags
        run: git fetch --tags --force

      - name: Install uv
        uses: astral-sh/setup-uv@d7d33e16d4ecbbea0da49ecb6fcc16df877ddac8  # v5

      - name: Calculate version from PR labels
        id: version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          CARGO_TOML_PATH: ${{ github.workspace }}/Cargo.toml
        run: |
          cd .github/scripts/release-version
          uv run python -m release_version

      - name: Check if version changed
        id: version-changed
        run: |
          if git diff --quiet Cargo.toml; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No version changes detected, skipping commit and tag"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changes detected, will commit and tag"
          fi

      - name: Commit, push, and tag version update
        if: steps.version-changed.outputs.changed == 'true'
        run: |
          git add Cargo.toml
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push origin HEAD:main
          git tag -a "${{ steps.version.outputs.tag_name }}" -m "Release ${{ steps.version.outputs.tag_name }}"
          git push origin "${{ steps.version.outputs.tag_name }}"
