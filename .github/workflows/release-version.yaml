name: Release Version

on:
  push:
    branches:
      - main

jobs:
  version:
    if: github.actor != 'moved-maker-release-app[bot]'
    runs-on: ubuntu-latest
    permissions:
      # Note: contents: read is intentional. The workflow uses a GitHub App token
      # (via actions/create-github-app-token) for all write operations (checkout,
      # commit, push, tag). The default GITHUB_TOKEN has contents: read only due to
      # branch protection rules that prevent github-actions[bot] from writing directly
      # to protected branches. The App token bypasses these restrictions and is used
      # for the checkout step and all git operations requiring write access.
      contents: read
      pull-requests: read
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_name: ${{ steps.version.outputs.tag_name }}
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf  # v2.2.1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Configure git
        run: |
          git config user.name "Moved maker Release App [bot]"
          git config user.email "2296553+moved-maker-release-app[bot]@users.noreply.github.com"

      - name: Fetch all tags
        run: git fetch --tags --force

      - name: Install uv
        uses: astral-sh/setup-uv@ed21f2f24f8dd64503750218de024bcf64c7250a  # v5
        with:
          python-version: "3.13"

      - name: Calculate version from PR labels
        id: version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          CARGO_TOML_PATH: ${{ github.workspace }}/Cargo.toml
        run: |
          cd .github/scripts/release-version
          uv run python -m release_version

      - name: Check if version changed
        id: version-changed
        run: |
          if git diff --quiet Cargo.toml; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No version changes detected, skipping commit and tag"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changes detected, will commit and tag"
          fi

      - name: Commit, push, and tag version update
        if: steps.version-changed.outputs.changed == 'true'
        run: |
          git add Cargo.toml Cargo.lock
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git tag -a "${{ steps.version.outputs.tag_name }}" -m "Release ${{ steps.version.outputs.tag_name }}"
          git push origin HEAD:main "${{ steps.version.outputs.tag_name }}"
